<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Welcome to My Interactive Page </h1>

  <!-- Form Section -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"/>
      <br/><br/>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email"/>
      <br/><br/>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"/>
      <br/><br/>

      <button type="submit">Register</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Interactive Feature 1: Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="counterBtn">Click me!</button>
    <p>You have clicked <span id="count">0</span> times.</p>
  </section>

  <!-- Interactive Feature 2: Color Changer -->
  <section>
    <h2>Background Color Changer</h2>
    <button id="colorBtn">Change Background Color</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
